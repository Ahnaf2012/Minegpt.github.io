<!DOCTYPE html>
<html>
<head>
  <title>MineGPT üí¨</title>
  <style>
    body { 
      font-family: Arial; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display:flex; 
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
      padding:20px;
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
      max-width: 900px;
      width: 100%;
      display: flex;
      gap: 20px;
    }
    .sidebar {
      background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 20px;
      color: white;
      min-width: 200px;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 18px;
    }
    .feature {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 13px;
    }
    #chat { 
      width: 100%; 
      height: 400px; 
      border: 2px solid #667eea; 
      background:white; 
      padding:15px; 
      overflow:auto; 
      border-radius:15px;
      margin-bottom: 15px;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #667eea;
      font-size: 14px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .img-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h3>‚ú® About MineGPT</h3>
      <p>Your personal AI assistant powered by Google Gemini</p>
      <div class="feature">üí¨ Natural conversations</div>
      <div class="feature">üé® AI Image Generator</div>
      <div class="feature">‚ö° One-file version</div>
    </div>

    <div class="chat-area">
      <h2>ü§ñ MineGPT</h2>
      <div id="chat"></div>

      <div class="input-area">
        <input id="input" placeholder="Type your message..." onkeypress="if(event.key==='Enter') send()" />
        <button class="send-btn" onclick="send()">Send</button>
        <button class="img-btn" onclick="generateImage()">üé® Image</button>
      </div>
    </div>
  </div>

<script>
const API_KEY = "AIzaSyAQVB1URtzld1oHAEiNel84ahLlenWIQ1M";  // ‚Üê REPLACE THIS

async function send() {
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const message = input.value.trim();
  if (!message) return;

  chat.innerHTML += `<b>You:</b> ${message}<br>`;
  input.value = "";
  chat.innerHTML += `<b>MineGPT:</b> Thinking...<br>`;

  const body = {
    contents: [{ parts: [{ text: message }] }]
  };

  const res = await fetch(
    "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY,
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    }
  );

  const data = await res.json();
  const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error";

  chat.innerHTML = chat.innerHTML.replace("Thinking...", reply);
  chat.scrollTop = chat.scrollHeight;
}

async function generateImage() {
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const prompt = input.value.trim();
  if (!prompt) {
    alert("Describe the image you want!");
    return;
  }

  chat.innerHTML += `<b>You:</b> üé® ${prompt}<br>`;
  input.value = "";
  chat.innerHTML += `<b>MineGPT:</b> Creating image...<br>`;

  const body = {
    contents: [{ parts: [{ text: prompt }] }],
    generationConfig: { response_mime_type: "image/png" }
  };

  const res = await fetch(
    "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY,
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    }
  );

  const data = await res.json();
  const base64 = data.candidates?.[0]?.content?.parts?.[0]?.inline_data?.data;

  if (!base64) {
    chat.innerHTML += `‚ö†Ô∏è No image generated.<br>`;
    return;
  }

  chat.innerHTML += `<img src="data:image/png;base64,${base64}" style="max-width:100%; border-radius:10px; margin-top:10px;"><br>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
